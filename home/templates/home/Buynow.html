{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
      <!-- to access the product table from the database -->
        {% for product in products %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ product.image.url }}" alt="" width="100px">
            <div class="card-body">
              <p class="card-text">{{ product.name }}</p>
              <p class="card-text">Price: {{ product.price }}</p>
              <small class="card-text" >Price may vary as the rate changes everyday.</small>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Buy now</button>
                </div>
              </div>
            </div>
          </div>        
        </div>
      
        {% endfor %}
      </div>
</div>

{% endblock %}
